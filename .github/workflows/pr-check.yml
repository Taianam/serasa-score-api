name: Pull Request Check

on:
  pull_request:
    branches: [ master, develop ]
    types: [opened, synchronize, reopened]

env:
  MAVEN_OPTS: "-Xmx1024m"
  JAVA_VERSION: "21"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven

    - name: Run tests with JaCoCo
      run: mvn clean test jacoco:report -Dspring.profiles.active=ci -Dmaven.test.failure.ignore=false
      env:
        SPRING_PROFILES_ACTIVE: ci
        MAVEN_OPTS: "-Xmx1024m"

    - name: Test Results Summary
      if: always()
      run: |
        echo "=== RESUMO DOS TESTES (PR CHECK) ==="
        if [ -d "target/surefire-reports" ]; then
          echo "üìä Relat√≥rios de teste encontrados:"
          ls -la target/surefire-reports/
          echo ""
          echo "üìã Testes executados:"
          find target/surefire-reports -name "*.txt" -exec echo "Arquivo: {}" \; -exec head -5 {} \;
        fi
        echo ""
        echo "=== RELAT√ìRIO JACOCO ==="
        if [ -d "target/site/jacoco" ]; then
          echo "üìà Relat√≥rio de cobertura gerado:"
          ls -la target/site/jacoco/
        else
          echo "‚ùå Relat√≥rio JaCoCo n√£o encontrado"
        fi
