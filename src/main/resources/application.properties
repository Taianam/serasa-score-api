spring.application.name=serasa-score-api
# Configurações JWT
jwt.secret=segredo-jwt-super-seguro-e-comprido-serasa123456
jwt.expiration=86400000
jwt.prefix=Bearer

# Configurações de Segurança
security.password.salt=SERASA_SALT_2024

# Configurações de Validação
validation.cep.length=8
validation.phone.min-length=10
validation.phone.max-length=11

# Configurações de Cache
cache.endereco.ttl=3600000
cache.score.ttl=1800000

# Configurações de Timeout
timeout.viacep=5000
timeout.external-api=10000

# Configurações do banco de dados H2
spring.datasource.url=jdbc:h2:mem:serasadb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Server
server.port=8080

# Configurações de logging
logging.level.org.springframework.security=DEBUG
logging.level.com.serasa.scoresapi=DEBUG
logging.level.org.springframework.security.authentication=DEBUG

# Configurações de integração externa
viacep.url=${VIA_CEP_URL:https://viacep.com.br/ws}
