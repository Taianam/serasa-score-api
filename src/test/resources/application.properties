# Configurações para testes
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;DATABASE_TO_LOWER=TRUE

# Configurações JWT para testes
jwt.secret=segredo-jwt-super-seguro-e-comprido-serasa123456
jwt.expiration=86400000
jwt.prefix=Bearer

# Configurações de Segurança para testes
security.password.salt=SERASA_SALT_2024
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate para testes
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Desabilitar inicialização de dados para testes
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Configurações de transação para testes
spring.jpa.properties.hibernate.connection.autocommit=false
spring.transaction.default-timeout=30

# H2 Console (desabilitado para testes)
spring.h2.console.enabled=false

# Configurações de Validação para testes
validation.cep.length=8
validation.phone.min-length=10
validation.phone.max-length=11

# Configurações de Cache para testes
cache.endereco.ttl=3600000
cache.score.ttl=1800000

# Configurações de Timeout para testes
timeout.viacep=5000
timeout.external-api=10000

# Configurações de integração externa para testes
viacep.url=https://viacep.com.br/ws

# Desabilitar OpenFeign para testes
spring.cloud.openfeign.enabled=false

# Logging para testes
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
