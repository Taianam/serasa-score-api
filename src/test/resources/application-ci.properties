# Configurações específicas para CI/CD
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate para CI/CD
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Desabilitar inicialização de dados para testes
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Configurações de transação para CI/CD
spring.jpa.properties.hibernate.connection.autocommit=false
spring.transaction.default-timeout=30

# H2 Console (desabilitado para CI/CD)
spring.h2.console.enabled=false

# Configurações de integração externa para CI/CD
viacep.url=https://viacep.com.br/ws

# Desabilitar OpenFeign para CI/CD
spring.cloud.openfeign.enabled=false

# Logging para CI/CD (mais silencioso)
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.test=WARN
logging.level.com.serasa.scoresapi=INFO

# Configurações de performance para CI/CD
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
